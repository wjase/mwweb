<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Melissa Wraxall - Fine Artist</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <script>
    (function () {
      if (sessionStorage.redirect) {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      }
    })();
  </script>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
    <div class="container">
    <div>
        <h1>Melissa Wraxall</h1>
        <div id="social-links" class="icon-block social-links">
          <a href="https://www.instagram.com/melissa.wraxall/"><i class="fa fa-instagram"></i><span>instagram</span></a>
          <a href="https://www.saatchiart.com/melissawraxall"><img src="img/saatchi_blue.png"><span>saatchi</span></a>
        </div>
    </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto" id="nav-bar">
        </ul>

      </div>
    </div>
      </nav>
        
        <div class="clearfix">&nbsp</div>
  <!-- Header -->
  <!-- Page Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 ">
        <div class="container-fluid col-lg-8 col-md-8 col-sm-12 centered" id="app">
        </div>
      </div>
    </div>
  </div>

  <script id="gallery-template" type="text/x-handlebars-template">
      <!-- add extra container element for Masonry -->
  <div class="grid" class="col-sm-12">
    <div class="row">
      <div class="grid-sizer col-xs-12"></div>
      {{#each images}}
      <div class="justify-content-center grid-item {{#if wide}}col-xs-12 col-sm-8 col-md-6{{else}}col-xs-12 col-sm-6 col-md-4{{/if}}">
        <img class="asyncImage" src="{{../gallery_path}}/{{img}}" alt="{{alt}}">
        <div class="row">
          <div class="col-md-6 col-xs-12 caption">{{alt}}</div>
          {{#if sold}}
          <div class="price col-md-6 col-xs-12 ">SOLD</div>
          {{else}}
            {{#if pending}}
            <div class="price col-md-6 col-xs-12 ">SALE PENDING</div>
            {{/if}}
          {{/if}}
          {{#if hasLink}}
              {{#if sold}}
                <div class="col-md-12 col-xs-12 caption saatchibtn"><a class="btn btn-outline-primary btn-sm" href="{{link}}">View on Saatchi</a></div>
              {{else}}
                <div class="col-md-12 col-xs-12 caption saatchibtn"><a class="btn btn-outline-primary btn-sm" href="{{link}}">View/Buy on Saatchi</a></div>
              {{/if}}

          {{/if}}
          
        </div>

      </div>
      {{/each}}
    </div>
  </div>
  </script>



  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/masonry-layout/masonry.pkgd.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/markdown-it/markdown-it.js"></script>
  <script src="vendor/vanilla-router/vanilla-router.min.js"></script>
  <script src="vendor/js-yaml/js-yaml.min.js"></script>
  <script src="vendor/axios/axios.min.js"></script>
  <script src="vendor/handlebars/handlebars.min.js"></script>
  <script src="vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script src="js/app.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>

</body>

</html>
